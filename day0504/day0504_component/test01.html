<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="inflation">물가상승</button>
      <button v-on:click="inflation">물가상승</button>

      <my-header v-on:mother="why"></my-header>
      <my-content :용돈="money"></my-content>
    </div>
  </body>

  <script type="module">
    // 컴포넌트 이름은 파스칼 표기법을 주로 쓰고.
    import MyHeader from "./components/MyHeader.js";
    import MyContent from "./components/MyContent.js";
    new Vue({
      el: "#app",
      components: { MyHeader, MyContent },
      data() {
        return {
          money: 10000,
        };
      },
      methods: {
        // inflation : function() {}
        inflation() {
          this.money *= 1.1;
        },
        why(receive) {
          alert(receive + "라니 미쳤구나.너는 네가 벌어 써라");
        },
      },
    });
  </script>
</html>
